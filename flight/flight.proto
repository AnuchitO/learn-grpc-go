syntax = "proto3";

option go_package = "../flight"; // This is the package name that will be used in the generated Go code

package flight;

message Flight {
    string airlineCode = 1;
    string number = 2;
}

message FlightList {
    repeated Flight flights = 1;
}

message Void {}

service Flights {
    rpc GetFlightList (Void) returns (FlightList) {}
}
